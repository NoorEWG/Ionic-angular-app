<div class="badges-center">
  <div class="badges">
    <div *ngFor="let badge of badges">
      <div  class="img-container"> 
        <img src="assets/img/badge-circle.png" width="40px" height="auto" alt="percentage lost: {{badge}}" />
        <div class="centered" style="font-size: 70%;">{{ badge }}</div>
      </div>
    </div>
  </div>
</div>
