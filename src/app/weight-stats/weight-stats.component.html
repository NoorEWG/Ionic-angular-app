<div *ngIf="auth === false">
    <button class="btn btn-primary" routerLink="/user-login">
      <span>You have to login first</span>
      <ion-icon name="person"></ion-icon>
    </button>
</div>  
<div *ngIf="auth">
  <span><b>{{ infoTitle }}</b></span>
  <hr>
  <app-weight-loss-overview *ngIf="showInfo === 'overview'" [targetWeight]="userStats.user.targetWeight"  [startWeight]="userStats.user.startWeight" [totalWeightToLose]="totalWeightToLose" [startDate]="firstDate" [targetDate]="targetDate" [totalLost]="totalLost" [totalWeeks]="totalWeeks"></app-weight-loss-overview>
  <app-weight-loss-data *ngIf="showInfo === 'stats-data'" [weights]="userStats.weights" [totalWeightToLose]="totalWeightToLose"></app-weight-loss-data>
  <app-weight-loss-img *ngIf="showInfo === 'stats-data'" [kg] ="kg"></app-weight-loss-img>
  <app-weight-loss-badges *ngIf="showInfo === 'stats-data'" [targetWeight]="userStats.user.targetWeight"  [startWeight]="userStats.user.startWeight"  [totalLost]="totalLost"  ></app-weight-loss-badges>
  <app-weight-loss-graph *ngIf="showInfo === 'bmi-chart'" title="BMI" [categories]="chartDates" [series]="bmiData" chartType="areaspline"></app-weight-loss-graph>
  <app-weight-loss-pie-chart *ngIf="showInfo === 'weight-loss-pie-chart'" title="Weight loss pie chart" name="week " [series]="weightLossPieData"></app-weight-loss-pie-chart> 
  <!--app-weight-loss-pie-chart *ngIf="showInfo === 'weight-loss-pie-chart'" title="Weight gain pie chart" name="week " [series]="weightLGainPieData"></app-weight-loss-pie-chart--> 
  <app-weight-loss-graph *ngIf="showInfo === 'weight-chart'" title="Weight" [categories]="chartDates" [series]="weightData" chartType="areaspline"></app-weight-loss-graph>
  <app-weight-loss-graph *ngIf="showInfo === 'weight-loss-chart'" title="Weight loss" [categories]="chartDates" [series]="weightLossData" chartType="areaspline"></app-weight-loss-graph>
  <app-weight-loss-graph *ngIf="showInfo === 'abdominal-circumference-chart'" title="Abdominal circumference" [categories]="chartDates" [series]="abdominalCircumferenceData" [chartType]="areaspline"></app-weight-loss-graph>
</div>
