<div class="weight-stats-component">
  <div class="overview">
    <div class="header">Overview</div>
    <div class="header"></div>
  </div>
  <div *ngFor="let i of info; let j = index" class="overview">
    <div [ngClass]="(j % 2 === 0) ? 'even' : 'uneven'">{{ i.label }}</div>
    <div [ngClass]="(j % 2 === 0) ? 'even info' : 'uneven info'">
      <span>{{ i.info1 }}</span>
      <span>{{ i.info2 }}</span>
    </div>
  </div>
</div>
